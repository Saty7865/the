{% extends 'shop/basic.html' %}

{% block title%}Contact Us{%endblock%}
{% block body %}
<div class="container my-4">
    <h3 class="my-4">Contact Us</h3>
    <form action="/shop/form/" method="post">{% csrf_token %}
        <div class="form-group my-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name" required>
        </div>
        <div class="form-group my-4">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email" required>
        </div>

        <div class="form-group my-4">
            <label for="name">Phone</label>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number" minlength="10">
        </div>


        <div class="form-group my-4">
            <label for="desc">How May We Help You?</label>
            <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>



</div>
{% endblock %}
{% block js %}
<script>
    {%if cont %}
    alert('Thanks for Conacting us. we will respond to you shortly.');
    document.location = "/shop/contact";
    {% endif %}
</script>
{% endblock %}
